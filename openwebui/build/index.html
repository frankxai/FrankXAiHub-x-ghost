<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenWebUI - Loading</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0f172a;
      color: #e2e8f0;
    }
    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 0.5rem;
      background-color: rgba(30, 41, 59, 0.8);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    p {
      margin-bottom: 2rem;
      color: #94a3b8;
      line-height: 1.5;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 1.5rem;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background-color: rgba(15, 23, 42, 0.5);
      border-radius: 0.25rem;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OpenWebUI</h1>
    <div class="spinner"></div>
    <p>OpenWebUI is currently being installed. This may take a few minutes.</p>
    <p>The cloning and building process for OpenWebUI is in progress. Please be patient as we set up this interface.</p>
    <div class="status">
      Status: Installing OpenWebUI components...
    </div>
  </div>

  <script>
    // Update status message every few seconds
    const statusEl = document.querySelector('.status');
    const messages = [
      'Status: Cloning repository...',
      'Status: Installing dependencies...',
      'Status: Building application...',
      'Status: Finalizing setup...',
      'Status: Almost ready...'
    ];
    
    let i = 0;
    setInterval(() => {
      statusEl.textContent = messages[i % messages.length];
      i++;
    }, 3000);
  </script>
</body>
</html>
